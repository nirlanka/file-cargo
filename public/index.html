<!DOCTYPE html>
<html>
  <head>
    <title>File Cargo</title>
    <meta name="description" content="Share files directly with peers, without uploading to server">
    <link id="favicon" rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header class="center-text">
      <h1 class="hidden" >
        File Cargo
      </h1>
      <div class="file-cargo-logo-wrapper">
        <img src="logo.svg" id="file-cargo-log" width="200" height="25">
      </div>

      <p class="desktop-view">
        Drag & drop one or many files here
      </p>
      <p class="mobile-view">
        Tap the cargo box to select files
      </p>
    </header>

    <section id="status" class="center-text"></section>

    <section class="center-text cargo-box">
      <input id="file-input" type="file" name="name" style="display: none;" multiple="multiple" />
      
      <button id="file-select" class="non-button file-select">
        <div class="single-bg-img" style="background-image: url(cargo-box.svg); width: 135px; height: 106.5px;">
          &nbsp;
        </div>
        <div id="file-size">&nbsp;</div>
        <div id="file-count"></div>
      </button>
    </section>

    <section class="center-text">
      <ul id="magnets">
        Share files directly with peers, without uploading to server
      </ul>
    </section>

    <footer class="center-text">
      <a href="//github.com/nirlanka">github.com/nirlanka</a>
    </footer>

    <script src="/dist/libs.js"></script>
    <script src="/dist/seeder.js"></script>

  </body>
</html>
